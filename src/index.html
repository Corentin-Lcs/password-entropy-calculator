<body>
  <div class="app">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-8 col-sm-12 col-12">
            <div class="app-card">
              <h1 class="app-title">Password Entropy Calculator</h1>
              <div class="password-length">
                <h2>Password Length</h2>
                <input class="form-card" id="password-length-display" type="text" readonly>
                <input class="range-input" id="password-length" type="range" min="12" max="256" value="12">
              </div>
              <div class="password-options">
                <h2>Password Options</h2>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="option">
                      <label for="include-lowercase">Include Lowercase Letters</label>
                      <label class="switch">
                        <input id="include-lowercase" type="checkbox" checked>
                        <span class="slider"></span>
                      </label>
                    </div>
                    <div class="option">
                      <label for="include-uppercase">Include Uppercase Letters</label>
                      <label class="switch">
                        <input id="include-uppercase" type="checkbox" checked>
                        <span class="slider"></span>
                      </label>
                    </div>
                    <div class="option">
                      <label for="include-accented-lowercase">Include Accented Lowercase Letters</label>
                      <label class="switch">
                        <input id="include-accented-lowercase" type="checkbox">
                        <span class="slider"></span>
                      </label>
                    </div>
                    <div class="option">
                      <label for="include-accented-uppercase">Include Accented Uppercase Letters</label>
                      <label class="switch">
                        <input id="include-accented-uppercase" type="checkbox">
                        <span class="slider"></span>
                      </label>
                    </div>
                    <div class="option">
                      <label for="include-numbers">Include Numbers</label>
                      <label class="switch">
                        <input id="include-numbers" type="checkbox" checked>
                        <span class="slider"></span>
                      </label>
                    </div>
                  </div>           
                  <div class="col-lg-6">
                    <div class="option">
                      <label for="include-foreign-lowercase">Include Foreign Lowercase Letters</label>
                      <label class="switch">
                        <input id="include-foreign-lowercase" type="checkbox">
                        <span class="slider"></span>
                      </label>
                    </div>
                    <div class="option">
                      <label for="include-foreign-uppercase">Include Foreign Uppercase Letters</label>
                      <label class="switch">
                        <input id="include-foreign-uppercase" type="checkbox">
                        <span class="slider"></span>
                      </label>
                    </div>
                    <div class="option">
                      <label for="include-symbols">Include Symbols</label>
                      <label class="switch">
                        <input id="include-symbols" type="checkbox" checked>
                        <span class="slider"></span>
                      </label>
                    </div>
                    <div class="option">
                      <label for="include-currency-symbols">Include Currency Symbols</label>
                      <label class="switch">
                        <input id="include-currency-symbols" type="checkbox">
                        <span class="slider"></span>
                      </label>
                    </div>
                    <div class="option">
                      <label for="include-binary-numbers">Include Binary Numbers</label>
                      <label class="switch">
                        <input id="include-binary-numbers" type="checkbox">
                        <span class="slider"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>  
              <div class="entropy-output" id="entropy-output"></div>
            </div>
          </div>
        </div>  
      </div>
    </div>
